<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>

<body>
<h2>USERS</h2>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">email</th>
        <th>Операции</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td>
            <button onclick="window.open(this.getAttribute('href'))"
                    th:href="@{users/{id}/edit(id=${user.getId()})}"
                    th:object="${user}">
                Изменить
            </button>
            <button onclick="window.location.href=this.getAttribute('href')"
                    th:href="@{users/{id}(id=${user.getId()})}"
                    th:object="${user}">
                Удалить
            </button>
        </td>
    </tr>
    </tbody>
</table>
<input onClick="window.location.href='users/new'" type="button" value="Добавить"/>
<br>
<br>

</body>
</html>
